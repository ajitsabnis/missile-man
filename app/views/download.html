<div class="download">
  <div class="intro">
      <div class="dtable hw100">
        <div class="dtable-cell hw100">
          <div class="container text-center">
          </div>
        </div>
      </div>
  </div>
  <div class="main-container inner-page">
    <div class="container">
      <div class="section-content">
        <div class="row ">
          <h1 class="text-center title-1">Downloads</h1>
          <hr class="center-block small text-hr">
             <div class="text-content has-lead-para text-left">
        <table class="table table-striped table-bordered download">
          <thead>
            <th>Sr. No.
            </th>
            <th>Name
            </th>
            <th>Preview
            </th>
            <th>
              Download
            </th>
          </thead>
          <tbody>
            <tr  ng-repeat="d in downloads">
              <td>{{$index + 1}}
              </td>
          <td>{{ d.name }}
          </td>
          <td bo-if="d.type==='image'">
            <img ng-src="{{ d.path }}" style="width: 100px; height: 100px;"/>
          </td>
          <td bo-if="d.type!=='image'">
            <a ng-href="{{ d.path }}" target="_blank">Cutoff Search Brochure</a>
          </td>

          <td style="cursor: pointer;"><span class="glyphicon glyphicon-download" aria-hidden="true" ng-click="downloadContent( d.path )"></span>
          </td>
        </tr>
        </tbody>
        </table>
        </div>
       
      </div>
    </div>
  </div>
</div>
