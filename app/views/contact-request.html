<div>
  <div class="modal-header">
    <h3 class="modal-title">Contact Information</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <input id="fullname" name="name" type="text" placeholder="Full Name" class="form-control" ng-model="contactInfo.name" required>
    </div>
    <div class="form-group">
      <input id="email" name="email" type="text" placeholder="Email Address" class="form-control" ng-model="contactInfo.email" required>
    </div>
    <div class="form-group">
      <input id="mobile no" name="mobile" type="text" placeholder="Mobile Number" class="form-control" ng-model="contactInfo.mobile" required>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="submit()">submit</button>
    <button type="button" class="btn btn-default"  ng-click="close()">Close</button>
  </div>
</div>
