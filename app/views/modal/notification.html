<div class="modal-header">
  <h3 class="modal-title">{{ title }}</h3>
</div>
<div class="modal-body">
  {{ message }}
</div>
<div class="modal-footer" ng-cloak>
  <button class="btn btn-primary" type="button" ng-click="ok()" ng-show="showOK">{{okText}}</button>

  <button class="btn btn-primary" type="button" ng-click="cancel()" ng-show="showCancel">{{cancelText}}</button>
</div>
